<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div and span elements</title>
    </head>
    <body>
        <div>DIV ist eine Block Level Element</div>
        <div>Hier ist ein anderes Block Level Element (DIV)</div>
        <span>Das hier ist ein span Element, also ein Inline Element</span>
        <div>
            <span>Span Element nested in ein block Element</span>
        </div>
    </body>
</html>
