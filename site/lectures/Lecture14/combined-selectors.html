<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Combined Selectors</title>
    </head>
    <style>
        /* all with class="highlight"*/
        .highlight {
            background-color: green;
        }
        /*all p elements with class highlight*/
        p.highlight {
            font-style: italic;
        }

        /*all elements with class highlight as well as with class mainpoint*/
        .highlight.mainpoint {

            color: red;
            background-color: black;

        }

    </style>
    <body>
        <h1 class="highlight">Element with class selector</h1>
        <p>Here some random text in a p element without further attributes</p>
        <p class="highlight">This is p with class highlight</p>
        <!--multiple classes with a space-->
        <div class="mainpoint highlight">This is a div with the mainpoint highlights class</div>
    </body>
</html>
